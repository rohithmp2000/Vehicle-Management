<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
</head>
<body>
    <center>
    <h3><u>Edit Vehicle Details</u></h3>
    <form align="left" method="post" action="/update/{{ edit.id }}">
        {% csrf_token %}  
        <table border="1">
            <tr>
                <td>Vehicle number :</td>
                <td><input type="text" name="Vehicle_number" value="{{ edit.Vehicle_number }}"></td>
            </tr>
            <tr>
                <td>Vehicle type:</td>
                <td>
                    <select name="Vehicle_type" value="{{ edit.Vehicle_type }}">
                        <option value="2">Two Wheeler</option>
                        <option value="3">Three Wheeler</option>
                        <option value="4">Four Wheeler</option>
                    </select></td>
            </tr>
                <td>Vehicle model :</td>
                <td><input type="text" name="Vehicle_model" value="{{ edit.Vehicle_model }}"></td>
            </tr>
            </tr>
                <td>Vehicle description :</td>
                <td><textarea name="Vehicle_description">{{ edit.Vehicle_description }}</textarea></td>                    
            </tr>
        </table>
        <input type="Submit">
    </form>
    </center>
</body>
</html>
